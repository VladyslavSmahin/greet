<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;500&family=Lato:wght@400;700&family=Raleway:wght@400;600&family=Poppins:wght@400;600&family=Inter:wght@400;500&family=Nunito:wght@400;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

<div class="greeting">Hello, Victoria, I'm happy to see you here</div>

<div class="main-content">
    <div class="achieves">
        <span class="done">3 achieves: <span class="done_1">done</span></span>
        <span class="agree">Согласиться на кофе офлайн</span>
    </div>
    <div class="buttons">
        <button class="button">Ладненько</button>
        <button class="random-button">Ну я подумаю</button>
    </div>
</div>
<div class="approval-container" id="approvalContainer">
    <div class="approval-text">Для апрува перейдите, пожалуйста, в чат☺️</div>
    <a href="https://t.me/VladyslavSmagin" class="approval-link" target="_blank">Мой телеграм</a>
</div>

<script src="main.js"></script>
</body>
</html>
